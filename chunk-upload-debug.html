<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分片上传SDK调试版本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .upload-section {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
        }
        .debug-section {
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-container.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .file-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .upload-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        .stat-item {
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 80px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover:not(:disabled) {
            background-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #545b62;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover:not(:disabled) {
            background-color: #bd2130;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .log {
            background-color: #212529;
            color: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            margin-bottom: 2px;
            word-wrap: break-word;
        }
        .log-timestamp {
            color: #6c757d;
        }
        .log-sdk {
            color: #17a2b8;
        }
        .log-error {
            color: #dc3545;
        }
        .log-success {
            color: #28a745;
        }
        .config-section {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .config-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
        }
        .config-item label {
            min-width: 120px;
            font-weight: 500;
        }
        .config-item input {
            padding: 4px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 80px;
        }
        .chunk-status {
            margin-top: 15px;
        }
        .chunk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 2px;
            margin-top: 10px;
        }
        .chunk-item {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .chunk-pending {
            background-color: #6c757d;
        }
        .chunk-uploading {
            background-color: #007bff;
            animation: pulse 1s infinite;
        }
        .chunk-completed {
            background-color: #28a745;
        }
        .chunk-error {
            background-color: #dc3545;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        h1, h2, h3 {
            color: #212529;
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>🚀 分片上传SDK - 调试版本</h1>
    
    <div class="container">
        <!-- 上传区域 -->
        <div class="upload-section">
            <h2>📁 文件上传</h2>
            
            <div class="config-section">
                <h3>⚙️ 配置参数</h3>
                <div class="config-item">
                    <label>分片大小:</label>
                    <input type="number" id="chunkSizeInput" value="2" min="1" max="10">
                    <span>MB</span>
                </div>
                <div class="config-item">
                    <label>并发数:</label>
                    <input type="number" id="concurrencyInput" value="3" min="1" max="10">
                </div>
                <div class="config-item">
                    <label>重试次数:</label>
                    <input type="number" id="retryTimesInput" value="3" min="0" max="10">
                </div>
                <div class="config-item">
                    <label>启用调试:</label>
                    <input type="checkbox" id="debugModeInput" checked>
                </div>
            </div>
            
            <div class="upload-container" id="uploadContainer">
                <div>
                    <p>📤 点击选择文件或拖拽文件到此区域</p>
                    <small>支持大文件分片上传，建议测试大于10MB的文件</small>
                </div>
                <input type="file" id="fileInput" style="display: none;">
            </div>

            <div id="fileInfo" class="file-info" style="display: none;">
                <div><strong>📄 文件名:</strong> <span id="fileName"></span></div>
                <div><strong>📏 文件大小:</strong> <span id="fileSize"></span></div>
                <div><strong>🏷️ 文件类型:</strong> <span id="fileType"></span></div>
                <div><strong>🔑 文件哈希:</strong> <span id="fileHash"></span></div>
                <div><strong>🧩 分片数量:</strong> <span id="totalChunks"></span></div>
            </div>

            <div id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
                <div class="upload-stats">
                    <div class="stat-item">📊 进度: <span id="progressPercent">0%</span></div>
                    <div class="stat-item">⚡ 速度: <span id="speedText">--</span></div>
                    <div class="stat-item">⏱️ 剩余时间: <span id="timeText">--</span></div>
                    <div class="stat-item">🧩 分片进度: <span id="chunksText">0/0</span></div>
                </div>
            </div>

            <div class="chunk-status" id="chunkStatus" style="display: none;">
                <h4>🧩 分片状态</h4>
                <div class="chunk-grid" id="chunkGrid"></div>
                <div style="margin-top: 10px; font-size: 12px;">
                    <span style="background-color: #6c757d; color: white; padding: 2px 6px; border-radius: 3px; margin-right: 8px;">待上传</span>
                    <span style="background-color: #007bff; color: white; padding: 2px 6px; border-radius: 3px; margin-right: 8px;">上传中</span>
                    <span style="background-color: #28a745; color: white; padding: 2px 6px; border-radius: 3px; margin-right: 8px;">已完成</span>
                    <span style="background-color: #dc3545; color: white; padding: 2px 6px; border-radius: 3px;">上传失败</span>
                </div>
            </div>

            <div class="buttons">
                <button id="selectBtn" class="btn btn-primary">📂 选择文件</button>
                <button id="uploadBtn" class="btn btn-success" disabled>🚀 开始上传</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>⏸️ 暂停</button>
                <button id="resumeBtn" class="btn btn-primary" disabled>▶️ 恢复</button>
                <button id="resetBtn" class="btn btn-danger">🔄 重置</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <!-- 调试区域 -->
        <div class="debug-section">
            <h2>🐛 实时调试日志</h2>
            <div class="buttons" style="margin-bottom: 15px;">
                <button id="clearLogBtn" class="btn btn-secondary">🗑️ 清空日志</button>
                <button id="downloadLogBtn" class="btn btn-primary">💾 下载日志</button>
            </div>
            <div id="log" class="log"></div>
        </div>
    </div>

    <!-- 引入SparkMD5库 -->
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <!-- 引入分片上传SDK -->
    <script src="./chunk-upload-sdk.js"></script>
    
    <script>
        class DebugUploadExample {
            constructor() {
                this.uploader = null;
                this.chunkStates = new Map();
                this.logEntries = [];
                this.initElements();
                this.initUploader();
                this.bindEvents();
                this.log('🎉 调试版本初始化完成', { timestamp: new Date() });
            }

            initElements() {
                this.elements = {
                    // 配置输入
                    chunkSizeInput: document.getElementById('chunkSizeInput'),
                    concurrencyInput: document.getElementById('concurrencyInput'),
                    retryTimesInput: document.getElementById('retryTimesInput'),
                    debugModeInput: document.getElementById('debugModeInput'),
                    
                    // 上传相关
                    uploadContainer: document.getElementById('uploadContainer'),
                    fileInput: document.getElementById('fileInput'),
                    fileInfo: document.getElementById('fileInfo'),
                    fileName: document.getElementById('fileName'),
                    fileSize: document.getElementById('fileSize'),
                    fileType: document.getElementById('fileType'),
                    fileHash: document.getElementById('fileHash'),
                    totalChunks: document.getElementById('totalChunks'),
                    
                    // 进度显示
                    progressContainer: document.getElementById('progressContainer'),
                    progressFill: document.getElementById('progressFill'),
                    progressText: document.getElementById('progressText'),
                    progressPercent: document.getElementById('progressPercent'),
                    speedText: document.getElementById('speedText'),
                    timeText: document.getElementById('timeText'),
                    chunksText: document.getElementById('chunksText'),
                    
                    // 分片状态
                    chunkStatus: document.getElementById('chunkStatus'),
                    chunkGrid: document.getElementById('chunkGrid'),
                    
                    // 按钮
                    selectBtn: document.getElementById('selectBtn'),
                    uploadBtn: document.getElementById('uploadBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    resumeBtn: document.getElementById('resumeBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    clearLogBtn: document.getElementById('clearLogBtn'),
                    downloadLogBtn: document.getElementById('downloadLogBtn'),
                    
                    // 状态和日志
                    status: document.getElementById('status'),
                    log: document.getElementById('log')
                };
            }

            initUploader() {
                const options = this.getUploaderOptions();
                this.uploader = new ChunkUploadSDK(options);
                this.bindUploaderEvents();
            }

            getUploaderOptions() {
                return {
                    baseURL: 'http://localhost:3001/api',
                    chunkSize: parseInt(this.elements.chunkSizeInput.value) * 1024 * 1024,
                    concurrency: parseInt(this.elements.concurrencyInput.value),
                    retryTimes: parseInt(this.elements.retryTimesInput.value),
                    debug: this.elements.debugModeInput.checked,
                    timeout: 300000, // 5分钟
                    retryDelay: 1000
                };
            }

            bindUploaderEvents() {
                this.uploader
                    .on('fileSelected', (data) => {
                        this.log('📁 文件已选择', { name: data.file.name, size: data.file.size });
                    })
                    .on('hashProgress', (data) => {
                        this.log(`🔑 计算文件哈希 ${Math.round(data.progress)}%`);
                    })
                    .on('fileReady', (data) => {
                        this.showFileInfo(data.file, data.hash);
                        this.initChunkStatus(data.file);
                        this.log('✅ 文件准备完成', { 
                            hash: data.hash,
                            canResume: data.canResume,
                            progress: Math.round(data.progress)
                        });
                        this.updateButtons('ready');
                    })
                    .on('uploadStart', (data) => {
                        this.log('🚀 开始上传', { filename: data.file.name, hash: data.hash });
                        this.showStatus('正在上传...', 'info');
                        this.elements.progressContainer.style.display = 'block';
                        this.updateButtons('uploading');
                    })
                    .on('progress', (data) => {
                        this.updateProgress(data);
                        if (data.currentChunk !== undefined) {
                            this.updateChunkState(data.currentChunk, 'completed');
                            this.log(`✅ 分片 ${data.currentChunk + 1}/${data.totalChunks} 完成`);
                        }
                    })
                    .on('uploadComplete', (data) => {
                        this.log('🎉 文件上传完成', { filename: data.file.name });
                        this.showStatus('上传成功！', 'success');
                        this.updateButtons('completed');
                    })
                    .on('uploadPaused', () => {
                        this.log('⏸️ 上传已暂停');
                        this.showStatus('上传已暂停', 'info');
                        this.updateButtons('paused');
                    })
                    .on('uploadResumed', () => {
                        this.log('▶️ 上传已恢复');
                        this.showStatus('正在上传...', 'info');
                        this.updateButtons('uploading');
                    })
                    .on('uploadReset', () => {
                        this.log('🔄 上传已重置');
                        this.hideFileInfo();
                        this.hideProgress();
                        this.hideStatus();
                        this.hideChunkStatus();
                        this.updateButtons('initial');
                    })
                    .on('error', (data) => {
                        this.log('❌ 上传错误', { error: data.error }, 'error');
                        this.showStatus('上传失败: ' + data.error, 'error');
                        this.updateButtons('error');
                    })
                    .on('log', (data) => {
                        // 显示SDK内部日志
                        this.log(`[SDK] ${data.message}`, data.data, 'sdk');
                    });
            }

            bindEvents() {
                // 配置变更
                [this.elements.chunkSizeInput, this.elements.concurrencyInput, 
                 this.elements.retryTimesInput, this.elements.debugModeInput].forEach(input => {
                    input.addEventListener('change', () => {
                        const options = this.getUploaderOptions();
                        this.uploader.options = { ...this.uploader.options, ...options };
                        this.log('⚙️ 配置已更新', options);
                    });
                });

                // 文件选择
                this.elements.selectBtn.addEventListener('click', () => {
                    this.elements.fileInput.click();
                });

                this.elements.fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.uploader.selectFile(file);
                    }
                });

                // 拖拽上传
                ['dragover', 'dragenter'].forEach(eventName => {
                    this.elements.uploadContainer.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        this.elements.uploadContainer.classList.add('dragover');
                    });
                });

                ['dragleave', 'dragend'].forEach(eventName => {
                    this.elements.uploadContainer.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        this.elements.uploadContainer.classList.remove('dragover');
                    });
                });

                this.elements.uploadContainer.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.elements.uploadContainer.classList.remove('dragover');
                    const file = e.dataTransfer.files[0];
                    if (file) {
                        this.uploader.selectFile(file);
                    }
                });

                this.elements.uploadContainer.addEventListener('click', () => {
                    this.elements.fileInput.click();
                });

                // 控制按钮
                this.elements.uploadBtn.addEventListener('click', () => {
                    this.uploader.startUpload();
                });

                this.elements.pauseBtn.addEventListener('click', () => {
                    this.uploader.pauseUpload();
                });

                this.elements.resumeBtn.addEventListener('click', () => {
                    this.uploader.resumeUpload();
                });

                this.elements.resetBtn.addEventListener('click', () => {
                    this.uploader.resetUpload();
                });

                // 日志操作
                this.elements.clearLogBtn.addEventListener('click', () => {
                    this.clearLog();
                });

                this.elements.downloadLogBtn.addEventListener('click', () => {
                    this.downloadLog();
                });
            }

            showFileInfo(file, hash) {
                this.elements.fileName.textContent = file.name;
                this.elements.fileSize.textContent = ChunkUploadSDK.formatFileSize(file.size);
                this.elements.fileType.textContent = file.type || '未知';
                this.elements.fileHash.textContent = hash;
                
                const chunks = this.uploader.state.chunks;
                this.elements.totalChunks.textContent = chunks.length;
                
                this.elements.fileInfo.style.display = 'block';
            }

            hideFileInfo() {
                this.elements.fileInfo.style.display = 'none';
            }

            initChunkStatus(file) {
                const chunks = this.uploader.state.chunks;
                this.chunkStates.clear();
                this.elements.chunkGrid.innerHTML = '';
                
                chunks.forEach((chunk, index) => {
                    const chunkDiv = document.createElement('div');
                    chunkDiv.className = 'chunk-item chunk-pending';
                    chunkDiv.textContent = (index + 1).toString();
                    chunkDiv.title = `分片 ${index + 1}: ${ChunkUploadSDK.formatFileSize(chunk.size)}`;
                    this.elements.chunkGrid.appendChild(chunkDiv);
                    this.chunkStates.set(index, 'pending');
                });
                
                // 标记已上传的分片
                this.uploader.state.uploadedChunks.forEach(index => {
                    this.updateChunkState(index, 'completed');
                });
                
                this.elements.chunkStatus.style.display = 'block';
            }

            updateChunkState(chunkIndex, state) {
                const chunkDiv = this.elements.chunkGrid.children[chunkIndex];
                if (chunkDiv) {
                    chunkDiv.className = `chunk-item chunk-${state}`;
                    this.chunkStates.set(chunkIndex, state);
                }
            }

            hideChunkStatus() {
                this.elements.chunkStatus.style.display = 'none';
            }

            updateProgress(data) {
                const progress = Math.round(data.progress);
                this.elements.progressFill.style.width = progress + '%';
                this.elements.progressText.textContent = progress + '%';
                this.elements.progressPercent.textContent = progress + '%';
                this.elements.speedText.textContent = ChunkUploadSDK.formatSpeed(data.speed);
                this.elements.timeText.textContent = ChunkUploadSDK.formatTime(data.remainingTime);
                this.elements.chunksText.textContent = `${data.uploadedChunks}/${data.totalChunks}`;
            }

            hideProgress() {
                this.elements.progressContainer.style.display = 'none';
            }

            showStatus(message, type) {
                this.elements.status.textContent = message;
                this.elements.status.className = `status ${type}`;
                this.elements.status.style.display = 'block';
            }

            hideStatus() {
                this.elements.status.style.display = 'none';
            }

            updateButtons(state) {
                // 重置所有按钮状态
                this.elements.selectBtn.disabled = false;
                this.elements.uploadBtn.disabled = true;
                this.elements.pauseBtn.disabled = true;
                this.elements.resumeBtn.disabled = true;
                this.elements.resetBtn.disabled = false;

                switch (state) {
                    case 'ready':
                        this.elements.uploadBtn.disabled = false;
                        break;
                    case 'uploading':
                        this.elements.selectBtn.disabled = true;
                        this.elements.pauseBtn.disabled = false;
                        break;
                    case 'paused':
                        this.elements.resumeBtn.disabled = false;
                        break;
                    case 'completed':
                        break;
                    case 'error':
                        this.elements.uploadBtn.disabled = false;
                        break;
                    case 'initial':
                        break;
                }
            }

            log(message, data = null, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp,
                    message,
                    data,
                    type
                };
                
                this.logEntries.push(logEntry);
                
                const logDiv = document.createElement('div');
                logDiv.className = 'log-entry';
                
                let logText = `[${timestamp}] ${message}`;
                let logClass = '';
                
                switch (type) {
                    case 'error':
                        logClass = 'log-error';
                        break;
                    case 'success':
                        logClass = 'log-success';
                        break;
                    case 'sdk':
                        logClass = 'log-sdk';
                        break;
                }
                
                if (data && typeof data === 'object') {
                    logText += ` | ${JSON.stringify(data, null, 0)}`;
                }
                
                logDiv.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> <span class="${logClass}">${message}</span>${data ? ` | <code>${JSON.stringify(data, null, 0)}</code>` : ''}`;
                
                this.elements.log.appendChild(logDiv);
                this.elements.log.scrollTop = this.elements.log.scrollHeight;
            }

            clearLog() {
                this.elements.log.innerHTML = '';
                this.logEntries = [];
                this.log('🗑️ 日志已清空');
            }

            downloadLog() {
                const logText = this.logEntries.map(entry => {
                    let line = `[${entry.timestamp}] ${entry.message}`;
                    if (entry.data) {
                        line += ` | ${JSON.stringify(entry.data)}`;
                    }
                    return line;
                }).join('\n');
                
                const blob = new Blob([logText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chunk-upload-debug-${new Date().getTime()}.log`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.log('💾 日志已下载');
            }
        }

        // 初始化调试应用
        document.addEventListener('DOMContentLoaded', () => {
            window.debugApp = new DebugUploadExample();
            console.log('🚀 分片上传调试版本初始化完成');
            console.log('可以通过 window.debugApp 访问应用实例');
            console.log('可以通过 window.debugApp.uploader 访问SDK实例');
        });
    </script>
