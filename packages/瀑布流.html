<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid 瀑布流图片展示</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @media screen(){
        
    }
    :root {
      --bg-primary: #0f0f12;
      --bg-secondary: #1a1a22;
      --accent-coral: #ff6b6b;
      --accent-teal: #4ecdc4;
      --accent-gold: #ffd93d;
      --text-primary: #f5f5f7;
      --text-secondary: #a0a0a8;
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --card-hover-shadow: 0 16px 48px rgba(78, 205, 196, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
    }

    /* 背景装饰 */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(255, 107, 107, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(78, 205, 196, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 217, 61, 0.05) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    /* 网格背景线条 */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* 头部 */
    header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-coral), var(--accent-teal), var(--accent-gold));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 6s ease infinite;
      margin-bottom: 16px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* 瀑布流容器 */
    .masonry-container {
      position: relative;
      z-index: 10;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px 30px 60px;
    }

    /* Grid 瀑布流核心样式 */
    .masonry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      grid-auto-rows: 10px;
      gap: 24px;
    }

    /* 图片卡片 */
    .masonry-item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: var(--bg-secondary);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--card-shadow);
    }

    .masonry-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--card-hover-shadow);
      z-index: 20;
    }

    .masonry-item::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent-coral), var(--accent-teal));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .masonry-item:hover::before {
      opacity: 1;
    }

    .masonry-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .masonry-item:hover img {
      transform: scale(1.08);
    }

    /* 悬浮遮罩和信息 */
    .item-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(15, 15, 18, 0.95) 0%,
        rgba(15, 15, 18, 0.4) 40%,
        transparent 100%
      );
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 24px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .masonry-item:hover .item-overlay {
      opacity: 1;
    }

    .item-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
      transform: translateY(20px);
      transition: transform 0.4s ease 0.1s;
    }

    .masonry-item:hover .item-title {
      transform: translateY(0);
    }

    .item-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      transform: translateY(20px);
      transition: transform 0.4s ease 0.15s;
    }

    .masonry-item:hover .item-desc {
      transform: translateY(0);
    }

    .item-tags {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      transform: translateY(20px);
      transition: transform 0.4s ease 0.2s;
    }

    .masonry-item:hover .item-tags {
      transform: translateY(0);
    }

    .tag {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      background: rgba(78, 205, 196, 0.2);
      color: var(--accent-teal);
      border: 1px solid rgba(78, 205, 196, 0.3);
    }

    .tag.coral {
      background: rgba(255, 107, 107, 0.2);
      color: var(--accent-coral);
      border-color: rgba(255, 107, 107, 0.3);
    }

    .tag.gold {
      background: rgba(255, 217, 61, 0.2);
      color: var(--accent-gold);
      border-color: rgba(255, 217, 61, 0.3);
    }

    /* 加载动画 */
    .masonry-item {
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .masonry-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
      }

      .masonry-container {
        padding: 20px 16px 40px;
      }

      header {
        padding: 40px 16px 30px;
      }
    }

    @media (max-width: 480px) {
      .masonry-grid {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
    }

    /* 页脚 */
    footer {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer span {
      color: var(--accent-coral);
    }
  </style>
</head>
<body>
  <header>
    <h1>Visual Gallery</h1>
    <p>CSS GRID 瀑布流布局展示</p>
  </header>

  <main class="masonry-container">
    <div class="masonry-grid" id="masonryGrid">
      <!-- 图片卡片将通过 JavaScript 动态生成 -->
    </div>
  </main>

  <footer>
    <p>使用 <span>CSS Grid</span> 构建 · 瀑布流布局示例</p>
  </footer>

  <script>
    // 图片数据配置
    const imageData = [
      { height: 320, title: '山间晨雾', desc: '宁静的山谷清晨', tags: ['风景', '自然'], category: 'nature' },
      { height: 420, title: '城市夜景', desc: '繁华都市的璀璨灯火', tags: ['城市', '夜晚'], category: 'city' },
      { height: 280, title: '海浪沙滩', desc: '阳光下的金色海岸', tags: ['海洋', '夏日'], category: 'beach' },
      { height: 380, title: '古镇街巷', desc: '岁月沉淀的青石小路', tags: ['人文', '建筑'], category: 'architecture' },
      { height: 350, title: '星空银河', desc: '浩瀚宇宙的奇幻画卷', tags: ['星空', '夜景'], category: 'night' },
      { height: 300, title: '森林秘境', desc: '阳光穿透树冠的瞬间', tags: ['森林', '光影'], category: 'forest' },
      { height: 400, title: '雪山之巅', desc: '云端之上的圣洁世界', tags: ['雪山', '冬季'], category: 'mountain' },
      { height: 260, title: '花海梦境', desc: '绚丽多彩的花田盛景', tags: ['花卉', '春天'], category: 'flower' },
      { height: 340, title: '日落余晖', desc: '天边燃烧的橙红云霞', tags: ['日落', '风景'], category: 'sunset' },
      { height: 290, title: '水墨江南', desc: '烟雨朦胧的诗意画卷', tags: ['江南', '人文'], category: 'culture' },
      { height: 360, title: '极光之舞', desc: '北极天空的绮丽光幕', tags: ['极光', '奇观'], category: 'aurora' },
      { height: 310, title: '沙漠孤烟', desc: '大漠深处的神秘风情', tags: ['沙漠', '探险'], category: 'desert' },
      { height: 380, title: '樱花飘落', desc: '春风中翩翩起舞的花瓣', tags: ['樱花', '春天'], category: 'sakura' },
      { height: 270, title: '湖光山色', desc: '如镜湖面倒映的美景', tags: ['湖泊', '静谧'], category: 'lake' },
      { height: 330, title: '悬崖峭壁', desc: '大自然鬼斧神工之作', tags: ['地质', '壮观'], category: 'cliff' },
      { height: 390, title: '热带雨林', desc: '生机盎然的绿色天堂', tags: ['雨林', '生态'], category: 'rainforest' },
    ];

    // 图片分类对应的 Unsplash 关键词
    const categoryKeywords = {
      nature: 'nature,landscape',
      city: 'city,night,lights',
      beach: 'beach,ocean,summer',
      architecture: 'architecture,street,old',
      night: 'stars,milky-way,night-sky',
      forest: 'forest,sunlight,trees',
      mountain: 'mountain,snow,peak',
      flower: 'flowers,field,colorful',
      sunset: 'sunset,clouds,orange',
      culture: 'china,traditional,village',
      aurora: 'aurora,northern-lights',
      desert: 'desert,sand,dunes',
      sakura: 'cherry-blossom,pink,spring',
      lake: 'lake,reflection,calm',
      cliff: 'cliff,rock,dramatic',
      rainforest: 'rainforest,tropical,green'
    };

    // 标签颜色类名循环
    const tagColors = ['', 'coral', 'gold'];

    // 生成瀑布流
    function generateMasonry() {
      const grid = document.getElementById('masonryGrid');
      
      imageData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'masonry-item';
        card.style.animationDelay = `${index * 0.08}s`;
        
        // 计算 grid-row-end，让不同高度的图片跨越不同行数
        const rowSpan = Math.ceil(item.height / 10) + 2;
        card.style.gridRowEnd = `span ${rowSpan}`;

        // 使用 picsum.photos 或 unsplash 作为占位图
        const imgWidth = 400;
        const imgHeight = item.height;
        const keyword = categoryKeywords[item.category] || 'landscape';
        const imgUrl = `https://picsum.photos/seed/${item.category}${index}/${imgWidth}/${imgHeight}`;

        // 生成标签 HTML
        const tagsHtml = item.tags.map((tag, i) => 
          `<span class="tag ${tagColors[i % 3]}">${tag}</span>`
        ).join('');

        card.innerHTML = `
          <img src="${imgUrl}" alt="${item.title}" loading="lazy">
          <div class="item-overlay">
            <h3 class="item-title">${item.title}</h3>
            <p class="item-desc">${item.desc}</p>
            <div class="item-tags">${tagsHtml}</div>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    // 页面加载后初始化
    document.addEventListener('DOMContentLoaded', generateMasonry);
  </script>
</body>
</html>
