<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弧形Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 60px 20px;
    }

    .tab-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .tabs {
      display: flex;
      background: #e8512f;
      border-radius: 12px;
      padding: 0;
      position: relative;
      height: 50px;
      align-items: flex-end;
    }

    .tab {
      flex: 1;
      height: 42px;
      background: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      position: relative;
      z-index: 1;
      transition: color 0.3s;
    }

    .tab.active {
      color: #e8512f;
      background: #fff;
      border-radius: 20px 20px 0 0;
      height: 50px;
    }

    /* 左侧弧形缺口 */
    .tab.active::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: -20px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-radius: 0 0 20px 0;
      box-shadow: 10px 0 0 0 #fff;
    }

    /* 右侧弧形缺口 */
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -20px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-radius: 0 0 0 20px;
      box-shadow: -10px 0 0 0 #fff;
    }

    /* 第一个Tab激活时隐藏左侧弧形 */
    .tab:first-child.active::before {
      display: none;
    }

    /* 最后一个Tab激活时隐藏右侧弧形 */
    .tab:last-child.active::after {
      display: none;
    }

    .tab-content {
      background: #fff;
      padding: 30px;
      border-radius: 0 0 12px 12px;
      min-height: 150px;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div class="tabs">
      <button class="tab active" data-tab="tab1">TAB 1</button>
      <button class="tab" data-tab="tab2">TAB 2</button>
      <button class="tab" data-tab="tab3">TAB 3</button>
      <button class="tab" data-tab="tab4">TAB 4</button>
    </div>
    <div class="tab-content">
      <div class="panel active" id="tab1">TAB 1 的内容</div>
      <div class="panel" id="tab2">TAB 2 的内容</div>
      <div class="panel" id="tab3">TAB 3 的内容</div>
      <div class="panel" id="tab4">TAB 4 的内容</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
